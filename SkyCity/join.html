<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>스카이시티</title>           	    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" type="text/css" href="css/sc_reset.css">  
	<link rel="stylesheet" type="text/css" href="css/sc_style.css">   
	<link rel="stylesheet" type="text/css" href="css/sc_style_mob.css">        
</head>  
<body>
    <div class="sc_login-bg bgScroll">
        <section class="sc_join">
            <h3><img src="images/logo-b.png" alt="sky city"></h3>
            <div>
                <h4>회원정보</h4>

                <input type="text" placeholder="아이디" />
                <p>영문자,숫자,_만 입력 가능, 최소 6자 이상 입력해주세요.</p>

                <input type="password" placeholder="비밀번호" />
                <p>비밀번호는 문자,숫자,특수문자의 조합으로만 가능합니다.</p>

                <input type="password" placeholder="비밀번호 확인" />

                <input type="text" placeholder="이름" />
                <input type="text" placeholder="닉네임" />
                <p>
                    공백없이 한글, 영문, 숫자만 입력 가능(한글2자,영문2자 이상)<br/>
                    닉네임을 바꾸시면 앞으로 60일 이내에는 변경할 수 없습니다.
                </p>

                <input type="text" placeholder="휴대폰 번호" />

                <h4>계좌정보</h4>
                
                <div class="sc_select">
                    <select>
                        <option>==은행선택==</option>
                        <option>카카오뱅크</option>
                    </select>
                </div>

                <input type="text" placeholder="계좌번호" />
                <p>공백없이 -없이 입력하셔야 합니다.</p>

                <input type="text" placeholder="예금주명" />

                <h4>추천인</h4>
                <input type="text" placeholder="추천인코드" />
                <div class="autoNum">
                    <span><img src="images/autonum.png"></span>
                    <input type="text" />
                    <a href="#" class="btn-icon"><img src="images/sbtn-volume.svg" alt="" /></a>
                    <a href="#" class="btn-icon"><img src="images/sbtn-refresh.svg" alt="" /></a>
                </div>
                <p>자동등록 방지 숫자를 순서대로 입력하세요.</p>

                <a href="main.html" class="sc-btn-join">회원가입</a>
                <a href="login.html" class="sc-btn-login">취소</a>
            </div>
        </section>
    </div>
</body>
</html>
